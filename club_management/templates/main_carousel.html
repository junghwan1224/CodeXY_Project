<!DOCTYPE html>
<html>
<head>
  <title>DONGKey::동아리 운영의 모든것</title>
  <style>
  body{
    background-color: purple;
  }
  .carousel{
    margin: auto;
    border: 10px solid white;
    color: white;
    width: 600px;
    height: 600px;
    text-align: center;
    border-radius: 60px;
  }
  .in_carousel{
    top: 50%;
  }
  </style>
</head>
<body>
<!--carousel_1-->
<div class="carousel">
  <span class="in_carousel">
    <h1>환영합니다</h1>
    <p>DONGKey는 최적화된 동아리 관리 서비스를 제공합니다</p>
  </span>
</div>
<!--carousel_2-->
<div class="carousel">
  <span class="in_carousel">
    <h1>지원자 관리부터 기존 회원 관리까지</h1>
    <p>DONGKey는 리크루팅 단계에서부터 얻은 지원자의 정보를</p>
    <p>회원 명부에까지 손쉽게 공유할 수 있는 서비스를 지원합니다</p>
  </span>
</div>
<!--carousel_3-->
<div class="carousel">
  <span class="in_carousel">
    <h1>출결과 예산 관리를 한번에</h1>
    <p>GPS를 이용한 위치 기반 서비스로 자동 출결 체크가 가능합니다</p>
    <p>또한 영수증 이미지 파일을 예산 관리 시 손쉽게 첨부할 수 있습니다</p>
  </span>
</div>
<!--carousel_4_loginlink-->
<div class="carousel">
  <span class="in_carousel">
    <p>DONGKey와 함께 쉽고 빠르게 동아리 관리를 한 번에 끝내 보세요</p>
    <a href="{% url 'login' %}">
      <a href=<button>지금 바로 시작하기</button></a>
  </span>
</div>
</body>
</html>
